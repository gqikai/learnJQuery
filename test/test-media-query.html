<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #hello {
            background-color: red;
        }
        @media all and (max-aspect-ratio: 1673/1120) {
            #hello{
                background-color: rebeccapurple;
                width: calc(100vw - 200px);
            }
        }

        @media all and (min-aspect-ratio: 1673/1120) {
            #hello{
                background-color: chartreuse;
            }
        }



    </style>
    
</head>
<body>
<div id="hello">lorem</div>
</body>
</html>
